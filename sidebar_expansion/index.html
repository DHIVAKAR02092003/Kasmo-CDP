<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behavior Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column align-items-center py-4">
      <button id="toggleSidebar" class="btn btn-sm btn-toggle mb-4"><i class="fas fa-bars"></i></button>
      <i class="fas fa-user mb-4" title="User"></i>
      <i class="fas fa-bell mb-4" title="Notifications"></i>
      <i class="fas fa-cog mb-4" title="Settings"></i>
      <i class="fas fa-eye mb-4" title="View"></i>
      <i class="fas fa-dollar-sign mb-4" title="Revenue"></i>
      <i class="fas fa-chart-bar mb-4 active" title="Charts"></i>
      <i class="fas fa-bullhorn mb-4" title="Announcements"></i>
      <i class="fas fa-users mb-4" title="Users"></i>
    </nav>

    <!-- Main Content -->
    <div class="main-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Analyze > <span class="text-primary">Behaviour Chart</span></h4>
        <button class="btn btn-outline-primary">Download Chart</button>
      </div>

      <!-- Filters -->
      <div class="filters mb-4">
        <button class="btn btn-primary me-2">Daily</button>
        <button class="btn btn-outline-primary me-2">Weekly</button>
        <button class="btn btn-outline-primary me-2">Monthly</button>
        <button class="btn btn-outline-secondary me-2">#</button>
        <button class="btn btn-outline-secondary me-2">%</button>
        <input type="date" class="form-control d-inline w-auto" />
      </div>

      <!-- Platform Pie Chart -->
       <!-- Platform Pie Chart (Smaller) -->
        <div class="row mb-4">
            <!-- Summary Box -->
  <div class="col-md-4 d-flex justify-content-center">
    <div class="card p-4 text-center stat-card">
      <div class="total-users">
        <h6 class="text-primary fw-bold">Total Users</h6>
        <p class="fs-5 text-dark">10,240</p>
      </div>
      <div>
        <h6 class="text-primary fw-bold">Avg Order Value</h6>
        <p class="fs-5 text-dark">â‚¹345.60</p>
      </div>
      <div>
        <h6 class="text-primary fw-bold">Repeat Rate</h6>
        <p class="fs-5 text-dark">62.4%</p>
      </div>
    </div>
  </div>
  <!-- Pie Chart -->
           <div class="col-md-4 d-flex justify-content-center">
               <div class="card p-3 text-center stat-card">
                   <h5>Platform User Distribution</h5>
                  <canvas id="platformChart" width="400" height="200"></canvas>
                </div>
          </div>

  <!-- Line Chart -->
  <div class="col-md-4 d-flex justify-content-center">
    <div class="card p-3 text-center stat-card">
      <h5>Monthly Growth Trend</h5>
      <canvas id="lineChart" width="400" height="200"></canvas>
    </div>
  </div>


</div>
 
      <!-- Demographics and Region -->
      <div class="row">
        <div class="col-md-6">
          <div class="card p-3">
            <h5>Top Countries</h5>
            <canvas id="countryChart" height="250"></canvas>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-3">
            <h5>Loyalty Tier Distribution</h5>
            <canvas id="loyaltyChart" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
