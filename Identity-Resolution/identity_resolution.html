<html lang="en">
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="cdp.css" />
</head>
 
 
<body>
 
  <div class="d-flex">
   
  <!-- Sidebar -->
     <nav id="sidebar" class="sidebar d-none d-md-flex flex-column align-items-center py-4">
      <button id="toggleSidebar" class="btn btn-sm btn-toggle mb-4"><i class="fas fa-bars"></i></button>
      <i class="fas fa-user mb-3 icon" title="User"></i>
       <a href="../index.html"><i class="fas fa-home mb-3 icon" title="Home"></i></a>
      <a href="../Identity-Resolution/identity_resolution.html"><i class="fas fa-id-badge mb-3 icon active" title="Identity Resolution"></i></a>
      <a href="../preview/preview.html" class="icon-link"><i class="fas fa-eye mb-3 icon" title="Preview Results"></i></a>
      <a href ="../Segmentation/index.html" ><i class="fas fa-layer-group mb-3 icon" title="Segmentation"></i></a>
      <i class="fas fa-star mb-3 icon" title="Persolnalization"></i>
      <i class="fas fa-bolt mb-3 icon" title="Activation"></i>
      <i class="fas fa-random mb-3 icon" title="Reverse ETL"></i>
      <i class="fas fa-share-alt mb-3 icon" title="Data Sharing"></i>
      <a href="../visualization_part/index.html" ><i class="fas fa-chart-line mb-3 icon" title="Visualization"></i></a>
    </nav>
   
  <!-- Main Content-->
  <div class="container ">
     
     <div class="main-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="text-primary" style="font-size:30px; font-weight: bold;">Identity Resolution</h4>
      </div>

    <div class="card shadow-lg p-4">
     
      
      <div class="mb-3">
        <label class="form-label fw-bold">Select Tables (at least one):</label>
        <div class="custom-multiselect border rounded p-2 position-relative" id="customSelect">
          <div id="selectedTables" class="d-flex flex-wrap gap-2 empty"></div>
          <span class="dropdown-icon">▼</span>
          <div
            class="dropdown-list bg-white border mt-1 position-absolute w-100 shadow-sm"
            id="tableOptions"
          >
            <div data-value="CUSTOMERS_1">CUSTOMERS_1</div>
            <div data-value="CUSTOMERS_2">CUSTOMERS_2</div>
          </div>
        </div>
      </div>
 
      <div class="mb-3 d-flex align-items-center gap-3">
        <label class="form-label fw-bold m-0">Number of Rules:</label>
        <button id="removeRule" class="btn btn-primary btn-sm ">−</button>
        <span id="ruleCount" class="fw-bold">1</span>
        <button id="addRule" class="btn btn-primary btn-sm">+</button>
      </div>
 
      <div id="rulesContainer" ></div>
    </div>
       <div class=" flex d-flex flex-center justify-content-center button-group">
            <button class=" custom-btn save-btn ">Save</button>
            <button class=" next-btn   ">Next</button>
    </div>
  </div>
 
 
  <script src="cdp.js"></script>
</body>
</html>
